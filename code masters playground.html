    <script>
        function calcularEdad() {
            var fechaNacimiento = document.getElementById("fecha-nacimiento").value;
            var fechaActual = document.getElementById("fecha-actual").value;
            
            var nacimiento = new Date(fechaNacimiento);
            var actual = new Date(fechaActual);
            
            var edad = actual.getFullYear() - nacimiento.getFullYear();
            
            var mesActual = actual.getMonth();
            var diaActual = actual.getDate();
            
            var mesNacimiento = nacimiento.getMonth();
            var diaNacimiento = nacimiento.getDate();
            
            // Restar un año si la fecha actual es anterior al día y mes de nacimiento
            if (mesActual < mesNacimiento || (mesActual === mesNacimiento && diaActual < diaNacimiento)) {
                edad--;
            }
            
            document.getElementById("resultado").textContent = "Edad actual: " + edad + " años";
        }
    </script>

    <script>
        function changeWord() {
            const words = ["students", "workers", "developers", "enthusiastic", "..."];
            let currentIndex = 0;
            const wordSlider = document.getElementById('word-slider');

            setInterval(function() {
